<!DOCTYPE html>
<html>
  <head>
    <title>KAST INDEX</title>
    <meta charset = "UTF-8"/>
    <!--<link rel="stylesheet" href="style.css">-->
    <!--<script src="main.js" defer></script>-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      :root {
        --maui_gradient: linear-gradient(
        135deg,
        #845ec2,
        #d65db1,
        #ff6f91,
        #ff9671,
        #ffc75f,
        #f9f871
       );
       --nightshift_gradient: linear-gradient(
       135deg,
       #000000,
       #121212,
       #2b2b2b,
       #3a3b3a,
       #4a4a4a,
       #575757
       );
      }
      body {
        /*background-image: var(--maui_gradient);
        background-size: 400%;
        animation: bg-animation 10s infinite alternate;*/
      }
      @keyframes bg-animation {
        0% {background-position: left}
        100% {background-position: right}
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Montserrat';
        /*background-image: url("https://cdn.wallpapersafari.com/88/66/Uowyg0.jpg");*/
        background-image: url("../ROVR/images/space_wallpaper.jpeg");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 400px;
        width: 600px;
        /*border: 2px solid black;*/
        border-radius: 5px;
        margin: calc(50vh - 150px) 0px calc(50vh - 150px) 0px;
        transition-duration: 0.07s;
        background-image: var(--nightshift_gradient);
        background-size: 300%;
        animation: bg-animation 10s infinite alternate;
      }
      .main:hover {
        box-shadow: 0 0 40px 10px;
        background-image: var(--maui_gradient);
        background-size: 300%;
        animation: bg-animation 10s infinite alternate;
      }
      h1 {
        margin: -50px 0px -80px 0px;
        font-size: 250px;
        color: #fa07a5;
        /*-webkit-text-stroke: 2px black;*/
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        border-radius: 5px;
        background-color: white;
        transition: 0.1s;
      }
      form:hover {
        box-shadow: 0 0 20px;
      }
      input {
        margin: 5px;
        border-radius: 5px;
        font-family: 'Montserrat';
      }
      .email, .password1, .password2 {
        width: 250px;
        border-radius: 5px;
        font-family: 'Montserrat';
      }
      .usertype-container {
        margin: 5px;
      }
      .usertype-option {
        display: inline-block;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
      }
      .usertype-option.selected {
        background-color: black;
        color: #fff;
        border: 1px solid #fa07a5;
      }
      button {
        height: 35px;
        width: 100px;
        margin: 10px;
        font-family: 'Montserrat';
        border: 1px solid #fa07a5;
        border-radius: 5px;
        color: white;
        background-color: black;
        font-size: 20px;
        transition-duration: 0.15s;
      }
      button:hover {
        color: black;
        border: 1px solid white;
        background-color: white;
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e600db, 0 0 20px #e600db, 0 0 25px #e600db, 0 0 30px #e600db, 0 0 35px #e600db;
      }
      /*.radio-option.selected::before {
        content: "\2022";
        font-size: 24px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }*/
      
    </style>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="main">
        <h1 data-text="kast">KAST</h1>
        <form id = "signup">
            <input class="input email" type="text" placeholder="Email">
            <input class="input password1"type="text" placeholder="Password">
            <input class="input password2" type="text" placeholder="Confirm Password">
          <div class="input usertype-container">
            <div class="usertype-option" data-value="influencer">Influencer</div>
            <div class="usertype-option" data-value="brand">Brand</div>
          </div>
            <button class="input button" type="submit">Sign Up</button>
        </form>
      </div>
    </main>
    
    <script>
      var usertypeOptions = document.querySelectorAll('.usertype-option');
  for (var i = 0; i < usertypeOptions.length; i++) {
    usertypeOptions[i].addEventListener('click', function() {
      // Remove the 'selected' class from all other options
      for (var j = 0; j < usertypeOptions.length; j++) {
        usertypeOptions[j].classList.remove('selected');
      }
      // Add the 'selected' class to the clicked option
      this.classList.add('selected');
    });
  }
    </script>
  </body>
</html>
